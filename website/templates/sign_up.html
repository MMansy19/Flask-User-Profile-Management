<body data-home-page="signup.html" data-home-page-title="signup" data-path-to-root="./" data-include-products="false" class="u-body u-overlap u-overlap-contrast u-overlap-transparent u-xl-mode" data-lang="en">
    <section class="u-align-center u-clearfix u-image u-shading u-section-1" id="carousel_3b6d" data-image-width="1280" data-image-height="807">
        <div class="u-clearfix u-sheet u-sheet-1">
            <p class="u-custom-font u-text u-text-5">Create an account</p>
            <div class="u-form u-signup-control u-form-1">
                <form action="#" class="u-clearfix u-form-custom-backend u-form-spacing-38 u-form-vertical u-inner-form"
                    source="custom" name="form" style="padding: 30px;" method="post">
                    <div class="u-form-group u-form-name">
                        <label for="First Name " class="u-custom-font u-label u-label-1">First Name *</label>
                        <input type="text" placeholder="Enter your First Name" id="username-a30d"    name="firstName"
                            class="u-border-2 u-border-palette-4-dark-2 u-input u-input-rectangle u-palette-2-light-1 u-text-palette-1-dark-3 u-input-1"
                            required="">
                    </div>
                    <div class="u-form-group u-form-name">
                        <label for="Secound Name" class="u-custom-font u-label u-label-1">Secound Name *</label>
                        <input type="text" placeholder="Enter your Secound Name " id="username-a30d"       name="lastName"
                            class="u-border-2 u-border-palette-4-dark-2 u-input u-input-rectangle u-palette-2-light-1 u-text-palette-1-dark-3 u-input-1"
                            required="">
                          
                    <div class="u-form-group u-form-address">
                        <label for="address" class="u-custom-font u-label u-label-1"><address></address> Address*</label>
                        <input type="text" placeholder="Enter your address" id="username-a30d"        name="address"
                            class="u-border-2 u-border-palette-4-dark-2 u-input u-input-rectangle u-palette-2-light-1 u-text-palette-1-dark-3 u-input-1"
                            required="">
                    </div>
                    <div class="u-form-group u-form-email">
                        <label for="email-a30d" class="u-custom-font u-label u-label-3">Email*</label>
                        <input type="email" placeholder="Enter your Email" id="email-a30d" 
                            class="u-border-2 u-border-palette-4-dark-2 u-input u-input-rectangle u-palette-2-light-1 u-text-palette-1-dark-3 u-input-3"
                            required=""    name="email">
                    </div>
                    <div class="u-form-group u-form-date">
                        <label for="age" class="u-custom-font u-label u-label-4">Age*</label>
                        <input type="text" id="dob-a30d" 
                            class="u-border-2 u-border-palette-4-dark-2 u-input u-input-rectangle u-palette-2-light-1 u-text-palette-1-dark-3 u-input-4"
                            required="" placeholder="Enter your Age"  name="age">
                    </div>
                    <div class="u-form-group u-form-password">
                        <label for="password-a30d" class="u-custom-font u-label u-label-2">Password*</label>
                        <input type="text" placeholder="Enter your Password" id="password-a30d" name="password1"
                            class="u-border-2 u-border-palette-4-dark-2 u-input u-input-rectangle u-palette-2-light-1 u-text-palette-1-dark-3 u-input-2"
                            required="">
                    </div>
                    <div class="u-form-group u-form-password">
                        <label for="confirmpassword" class="u-custom-font u-label u-label-2">confirm password*</label>
                        <input type="text" placeholder="Enter your Password" id="password-a30d" name="password2"
                            class="u-border-2 u-border-palette-4-dark-2 u-input u-input-rectangle u-palette-2-light-1 u-text-palette-1-dark-3 u-input-2"
                            required="">
                    </div>
                    <div class="u-form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" placeholder="Enter your phone" id="password-a30d" name="phone"
                            class="u-border-2 u-border-palette-4-dark-2 u-input u-input-rectangle u-palette-2-light-1 u-text-palette-1-dark-3 u-input-2"
                            required="">
                      </div>
                    <div class="u-align-left u-form-group u-form-submit">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                    <input type="hidden" value="" name="recaptchaResponse">
                </form>
            </div>
            <a href="./login"
                class="u-border-active-palette-2-base u-border-hover-palette-1-base u-border-none u-btn u-button-style u-signup-control u-signup-forgot-password u-palette-1-base u-text-body-alt-color u-text-hover-palette-3-base u-btn-2">Already
                have an account?</a>
        </div>
    </section>
